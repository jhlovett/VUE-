<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--
        1. 引入Vue.js
        2. 创建Vue对象
            el : 指定根element(选择器)
            data : 初始化数据(页面可以访问)
        3. 双向数据绑定 : v-model
        4. 显示数据 : {{xxx}}
        5. 理解vue的mvvm实现
    -->

    <div id="app">
        <!--这个就是V(view)-->
        <input type="text" v-model="username" />
        <p>Hello {{username}}</p>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        //创建Vue实例(这个实例就是VM)
        const vm = new Vue({  //配置对象
            el: '#app',  //el代表element:选择器
            data: {   //数据(其实就是MVVM里面的model)
                username: 'baoke'
            }
        })


    </script>

    <!--
        MVVM:
            model:模型,数据对象(data)
            view:视图,模板页面
            viewModel:视图模型(Vue的实例)
    -->
</body>

</html>
